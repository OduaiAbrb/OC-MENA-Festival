# Use Python provider
providers = ["python"]

[phases.setup]
nixPkgs = ["python312", "postgresql", "gcc"]

[phases.install]
cmds = ["python -m pip install --upgrade pip", "python -m pip install -r requirements.txt"]

[phases.build]
cmds = ["python manage.py collectstatic --noinput || true"]

[start]
cmd = "python manage.py migrate --noinput && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT --workers 2"
